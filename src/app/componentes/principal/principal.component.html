<div class="back-color">
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text info">
                <h1><strong>Remiseria Humberto</strong></h1>
                <div class="description">
                  <p>
                      Pagina Realizada por Juan Ignacio Murcia
                  </p>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Ingresar Aqui!</h3>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" [(ngModel)]="usuarioLogIn.usuario" [ngModelOptions]="{standalone: true}" placeholder="Username..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" [(ngModel)]="usuarioLogIn.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-password form-control" id="form-password">
                        </div>
                        <button mat-raised-button color="warn" (click)="LogIn()">Ingresar</button>
                        <br>
                        <div class="butons">
                          <button mat-raised-button color="warn" (click)="LogInTest('admin')">IngresarAdmin</button>
                          <button mat-raised-button color="warn" (click)="LogInTest('cliente')">IngresarCliente</button>
                          <button mat-raised-button color="warn" (click)="LogInTest('chofer')">IngresarChofer</button>
                        </div>
                        
                        
                      </div>
                  </div>
                </div>
            </div>
            <div class="col-sm-1 middle-border"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Registrate Ahora Como cliente!</h3>
                        <p>Rellena los campos de abajo</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="registration-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">Nombre</label>
                            <input type="text" name="form-nombre" [(ngModel)]="usuarioSignUp.nombre" [ngModelOptions]="{standalone: true}" placeholder="Nombre..." class="form-email form-control" id="form-nombre">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-first-name">Sexo</label>
                          <!-- <input type="text" name="form-sexo" [(ngModel)]="usuarioSignUp.sexo" [ngModelOptions]="{standalone: true}" placeholder="Sexo..." class="form-email form-control" id="form-sexo"> -->
                          <mat-radio-group class="radioGroup" [(ngModel)]="usuarioSignUp.sexo"> Sexo:
                            <mat-radio-button class="itemRadio" *ngFor="let sexo of sexos" [value]="sexo" color="warn">
                              {{sexo}}
                            </mat-radio-button>
                          </mat-radio-group>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">Usuario</label>
                            <input type="text" name="form-first-name" [(ngModel)]="usuarioSignUp.usuario" [ngModelOptions]="{standalone: true}" placeholder="Usuario..." class="form-first-name form-control" id="form-first-name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-last-name">Password</label>
                            <input type="password" name="form-last-name" [(ngModel)]="usuarioSignUp.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-last-name form-control" id="form-last-name">
                        </div>
                        <div class="captcha">
                          <ngx-recaptcha2
                          [size]="size"
                          [hl]="lang"
                          [theme]="theme"
                          [type]="type"
                          (expire)="handleExpire()"
                          (load)="handleLoad()"
                          (success)="handleSuccess($event)">
                          </ngx-recaptcha2>
                        </div>
                            <button mat-raised-button color="warn"(click)="SignUp()" [disabled]="!captchaSuccess">Registrarse</button>
                      </div>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
